<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:300,300i,700,700i&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweet-container.css" type="text/css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" />
    
  </head>
  
  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span class="logo">tweeter</span>
      <span class="write-tweet"><strong>Write</strong> a new tweet</span>
      <div class="arrow-bounce"><img src="/images/angle-double-down.png"></div>
    </nav>
    
    <div class="header">
      <header class="profile">
          <div>
            <img src="/images/profile-hex.png">
          </div>
          <br>
          <div class="name">
            <h2>Amy Bemister</h2>
          </div>
      </header>
    </div>
    
    <!-- Page-specific (main) content here -->
    
      <main class="container">
        <div class="main"></div>
          <section class="new-tweet">
            <!-- <h2>Compose Tweet</h2> -->
            <div class="main">
              <form id="new-tweet" method="POST" action="/tweets/">
                <span class="error1">Your tweet is too long. Exceeded 140 character limit.</span>
                <textarea id="tweet-input" name="text" required placeholder="What are you humming about?"></textarea>
                <input type="submit" value="Tweet"">
                <span class="counter">140</span>
              </form>
            </div>
          </section>
          <section class="tweets-container"></section>
        </div>
      </main>
    
    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>
    
    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script src="/scripts/composer-char-counter.js"></script>
  </body>
</html>
